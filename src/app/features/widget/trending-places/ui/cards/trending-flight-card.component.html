<div class="place-item mb-4">
    <div class="place-img">
        <a [routerLink]="item.route">
            <img [src]="item.image_url" class="img-fluid" alt="img">
        </a>

        <div class="fav-item">
            <div class="d-flex align-items-center">
                <a href="javascript:void(0);" class="fav-icon me-2"
                   [ngClass]="{ selected: favSelected() }"
                   (click)="onFav($event)">
                    <i class="isax isax-heart5"></i>
                </a>
                <span class="badge" [ngClass]="item.badge_left_class">{{ item.badge_left_text }}</span>
            </div>

            <span class="badge badge-warning badge-xs text-gray-9 fs-13 fw-medium rounded">
        {{ item.rating }}
      </span>
        </div>
    </div>

    <div class="place-content">
        <div class="flight-loc d-flex align-items-center justify-content-between mb-2">
      <span class="loc-name d-inline-flex align-items-center">
        <i class="isax isax-airplane rotate-45 me-2"></i>{{ item.from_city }}
      </span>
            <span class="arrow-icon"><i class="isax isax-arrow-2"></i></span>
            <span class="loc-name d-inline-flex align-items-center">
        <i class="isax isax-airplane rotate-135 me-2"></i>{{ item.to_city }}
      </span>
        </div>

        <h5 class="text-truncate mb-1"><a [routerLink]="item.route">{{ item.title }}</a></h5>

        <div class="d-flex align-items-center mb-2">
      <span class="avatar avatar-sm me-2">
        <img [src]="item.airline_icon_url" class="rounded-circle" alt="icon">
      </span>
            <p class="fs-14 mb-0">{{ item.airline_name }}</p>
            <p class="fs-14 mb-0">{{ item.stop_text }}</p>
        </div>

        <div class="date-info p-2 mb-3">
            <p class="d-flex align-items-center">
                <i class="isax isax-calendar-2 me-2"></i>{{ item.date_text }}
            </p>
        </div>

        <div class="d-flex align-items-center justify-content-between border-top pt-3">
            <h6 class="text-primary"><span class="fs-14 fw-normal text-default">From </span>${{ item.price_from }}</h6>
            <div class="d-flex align-items-center">
                <span class="badge bg-outline-success fs-10 fw-medium p-2 me-2">{{ item.seats_left }}</span>
                <a href="javascript:void(0);" class="avatar avatar-sm">
                    <img [src]="item.user_avatar_url" class="rounded-circle" alt="img">
                </a>
            </div>
        </div>
    </div>
</div>
