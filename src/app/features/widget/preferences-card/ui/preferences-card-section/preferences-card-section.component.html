<section class="section destination-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 aos" data-aos="fade-up" data-aos-duration="2000">
        <div class="section-header-six">
          <span class="badge badge-soft-primary rounded-pill mb-1">Featured Categories</span>
          <h2>Travelers & Preferences<span class="text-primary">.</span></h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="text-end">
          <a [routerLink]="routes.tourGrid" class="btn btn-dark sec-head-btn">
            View All Categories<i class="isax isax-arrow-right-3 ms-2"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      @for (c of store.cards(); track trackById($index, c)) {
        <div class="col">
          <!-- âœ… matches your HTML: routerLink always routes.tourGrid -->
          <app-preferences-card-item [card]="c" [fixedRoute]="routes.tourGrid"></app-preferences-card-item>
        </div>
      }
    </div>
  </div>
</section>
