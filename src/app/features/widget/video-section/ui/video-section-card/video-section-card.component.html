<div class="video-wrap">
    <lightgallery
            [settings]="settings"
            [onInit]="onInit"
            [attr.size]="size"
    >
        <a

                [attr.src]="item.url"
        >
            <i [class]="item.iconClass"></i>
        </a>
    </lightgallery>
</div>
