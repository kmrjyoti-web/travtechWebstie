<section class="update-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        @if (store.vm(); as vm) {
          <app-update-card
            [vm]="vm"
            [email]="store.email()"
            [error]="store.error()"
            (emailChange)="store.setEmail($event)"
            (submit)="store.submit()">
          </app-update-card>
        }

      </div>
    </div>
  </div>
</section>
